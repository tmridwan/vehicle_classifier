<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Recognizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        
        .upload-area:hover {
            background: #eef0ff;
            border-color: #764ba2;
        }
        
        .upload-area.dragover {
            background: #eef0ff;
            border-color: #764ba2;
        }
        
        #photo {
            display: none;
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .upload-text {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        #preview {
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        #preview img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
        }
        
        .result-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
        
        .prediction-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        
        .prediction-label {
            flex: 1;
            font-weight: 500;
            color: #333;
        }
        
        .prediction-bar {
            flex: 2;
            height: 25px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 0 10px;
        }
        
        .prediction-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
        }
        
        .prediction-confidence {
            font-weight: 600;
            color: #667eea;
            min-width: 50px;
            text-align: right;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #dc3545;
            text-align: center;
            padding: 15px;
            background: #ffe6e6;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— Vehicle Recognizer</h1>
        <p class="subtitle">Can classify 72 types of vehicles</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¸</div>
            <div class="upload-text">Click to upload or drag and drop an image</div>
            <input type="file" id="photo" accept="image/*">
        </div>
        
        <div id="preview"></div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Analyzing image...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div id="result"></div>
    </div>

    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client@1.4.0/dist/index.min.js";

        const photoInput = document.getElementById('photo');
        const uploadArea = document.getElementById('uploadArea');
        const preview = document.getElementById('preview');
        const result = document.getElementById('result');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');

        // Click to upload
        uploadArea.addEventListener('click', () => {
            photoInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                photoInput.files = files;
                handleImage();
            }
        });

        photoInput.addEventListener('change', handleImage);

        async function handleImage() {
            const file = photoInput.files[0];
            if (!file) return;

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Clear previous results and errors
            result.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'block';

            try {
                // Connect to Gradio API
                const client = await Client.connect("tmridwan03/vehicle_recognizer");
                
                // Make prediction
                const prediction = await client.predict("/predict", { 
                    img: file
                });

                loading.style.display = 'none';

                // Display results
                displayResults(prediction.data);
            } catch (err) {
                loading.style.display = 'none';
                error.textContent = `Error: ${err.message}. Please try again.`;
                error.style.display = 'block';
                console.error(err);
            }
        }

        function displayResults(data) {
            // data is expected to be an object with confidences
            // Format: { "label": confidence, ... }
            
            if (!data || !data.confidences) {
                error.textContent = 'No predictions received. Please try another image.';
                error.style.display = 'block';
                return;
            }

            const confidences = data.confidences;
            
            // Sort by confidence (highest first) and take top 5
            const sorted = Object.entries(confidences)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);

            let html = '<div class="result-title">Top Predictions:</div>';
            
            sorted.forEach(([label, confidence]) => {
                const percentage = (confidence * 100).toFixed(1);
                html += `
                    <div class="prediction-item">
                        <div class="prediction-label">${label}</div>
                        <div class="prediction-bar">
                            <div class="prediction-fill" style="width: ${percentage}%"></div>
                        </div>
                        <div class="prediction-confidence">${percentage}%</div>
                    </div>
                `;
            });

            result.innerHTML = html;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
