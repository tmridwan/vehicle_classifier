<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Recognizer</title>
</head>
<input id="photo" type="file">
<div id="results"></div>
<script>
    async function loaded(reader) {
        const response = await fetch("https://tmridwan03-vehicle-recognizer.hf.space/run/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ data: [reader.result] })
        });
        const json = await response.json();
        let label = "";
        if (json && json.data && json.data[0] && json.data[0].confidences) {
            // Get top prediction
            const confidences = json.data[0].confidences;
            const sorted = Object.entries(confidences).sort((a, b) => b[1] - a[1]);
            label = sorted.length ? `${sorted[0][0]} (${(sorted[0][1] * 100).toFixed(1)}%)` : "No prediction";
        } else {
            label = "Prediction error";
        }
        results.innerHTML = `<br/> <img src="${reader.result}" width="500"> <p>${label}</p>`;
    }
    function read() {
        const reader = new FileReader();
        reader.addEventListener('load', () => loaded(reader));
        reader.readAsDataURL(photo.files[0]);
    }
    photo.addEventListener('input', read);
</script>
</body>
</html>
