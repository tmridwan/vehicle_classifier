<h1>Vehicle Recognizer</h1>
<input id="photo" type="file">
<div id="results"></div>

<script>
	async function loaded(reader) {
		try {
			const response = await fetch("https://tmridwan03-vehicle-recognizer.hf.space/run/predict", {
				method: "POST",
				headers: { "Content-Type": "application/json" },
				body: JSON.stringify({ data: [reader.result] })
			});
			const json = await response.json();
			// Debug: show full response
			console.log('API response:', json);
			if (json && json.data && json.data[0] && json.data[0].label) {
				const label = json.data[0].label;
				results.innerHTML = `<br/> <img src = "${reader.result}" width="500"> <p>${label}</p>`;
			} else {
				results.innerHTML = `<br/> <img src = "${reader.result}" width="500"> <p style='color:red;'>API response error: <pre>${JSON.stringify(json, null, 2)}</pre></p>`;
			}
		} catch (err) {
			results.innerHTML = `<p style='color:red;'>Fetch or parsing error: ${err}</p>`;
		}
	}
	function read() {
		const reader = new FileReader();
		reader.addEventListener('load', () => loaded(reader));
		reader.readAsDataURL(photo.files[0]);
	}
	photo.addEventListener('input', read);
</script>
