<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Recognizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, rgba(15, 15, 15, 0.92) 0%, rgba(26, 26, 46, 0.92) 50%, rgba(22, 33, 62, 0.92) 100%),
                        url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .card {
            backdrop-filter: blur(20px);
            background: rgba(30, 30, 40, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow {
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="card max-w-xl w-full rounded-2xl shadow-xl p-8 glow">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-white mb-2">Vehicle Recognizer</h1>
            <p class="text-gray-400">A tool to identify vehicle types using a pre-trained model on Hugging Face.</p>
        </div>

        <!-- Upload Section -->
        <div class="mb-4">
            <label class="block text-gray-300 font-medium mb-2">Upload or Capture an Image:</label>
            <div class="flex gap-2">
                <input type="file" id="imageInput" accept="image/*" 
                       class="flex-1 text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-600 file:text-white hover:file:bg-indigo-500 cursor-pointer">
                <button id="cameraButton" type="button"
                        class="bg-purple-600 hover:bg-purple-500 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 015.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 00-1.134-.175 2.31 2.31 0 01-1.64-1.055l-.822-1.316a2.192 2.192 0 00-1.736-1.039 48.774 48.774 0 00-5.232 0 2.192 2.192 0 00-1.736 1.039l-.821 1.316z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zM18.75 10.5h.008v.008h-.008V10.5z" />
                    </svg>
                    Camera
                </button>
            </div>
        </div>

        <!-- Camera Modal -->
        <div id="cameraModal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-4">
            <div class="bg-gray-900 rounded-2xl p-6 max-w-2xl w-full">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-white">Capture Photo</h2>
                    <button id="closeCameraButton" class="text-gray-400 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <video id="cameraVideo" class="w-full rounded-lg mb-4 bg-black" autoplay playsinline></video>
                <canvas id="cameraCanvas" class="hidden"></canvas>
                <div class="flex gap-2">
                    <button id="captureButton" class="flex-1 bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                        ðŸ“¸ Capture Photo
                    </button>
                    <button id="cancelCameraButton" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- Image Preview -->
        <div id="imagePreviewContainer" class="hidden mb-4">
            <img id="imagePreview" src="" alt="Preview" class="max-w-full h-auto rounded-lg shadow-md mx-auto max-h-80 object-contain border border-gray-700">
        </div>

        <!-- Predict Button -->
        <button id="predictButton" 
                class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-500 hover:to-blue-500 text-white font-bold py-3 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2 shadow-lg">
            <span id="buttonText">Recognize Vehicle</span>
            <svg id="loadingSpinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </button>

        <!-- Results -->
        <div id="results" class="hidden mt-6 p-4 rounded-lg border border-gray-700 text-white text-center font-medium"></div>

        <!-- Footer -->
        <div class="mt-8 text-center text-gray-500 text-sm">
            &copy; <a href="https://github.com/tmridwan" class="text-indigo-400 hover:underline">Ridwan</a>
        </div>
    </div>

    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

        const imageInput = document.getElementById('imageInput');
        const predictButton = document.getElementById('predictButton');
        const buttonText = document.getElementById('buttonText');
        const imagePreview = document.getElementById('imagePreview');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const resultsDiv = document.getElementById('results');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        // Camera elements
        const cameraButton = document.getElementById('cameraButton');
        const cameraModal = document.getElementById('cameraModal');
        const cameraVideo = document.getElementById('cameraVideo');
        const cameraCanvas = document.getElementById('cameraCanvas');
        const captureButton = document.getElementById('captureButton');
        const closeCameraButton = document.getElementById('closeCameraButton');
        const cancelCameraButton = document.getElementById('cancelCameraButton');
        
        let cameraStream = null;
        let capturedFile = null;

        const HUGGINGFACE_SPACE_NAME = "tmridwan03/vehicle_recognizer";

        let client = null;

        async function initClient() {
            try {
                client = await Client.connect(HUGGINGFACE_SPACE_NAME);
                console.log("Connected to Hugging Face Space");
            } catch (error) {
                showResults(`Failed to connect: ${error.message}`, 'error');
                console.error(error);
            }
        }

        initClient();

        // Camera functionality
        cameraButton.addEventListener('click', async () => {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } // Use back camera on mobile
                });
                cameraVideo.srcObject = cameraStream;
                cameraModal.classList.remove('hidden');
            } catch (error) {
                showResults('Camera access denied or not available.', 'error');
                console.error('Camera error:', error);
            }
        });

        captureButton.addEventListener('click', () => {
            const context = cameraCanvas.getContext('2d');
            cameraCanvas.width = cameraVideo.videoWidth;
            cameraCanvas.height = cameraVideo.videoHeight;
            context.drawImage(cameraVideo, 0, 0);
            
            cameraCanvas.toBlob((blob) => {
                capturedFile = new File([blob], "camera-capture.jpg", { type: "image/jpeg" });
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.classList.remove('hidden');
                    resultsDiv.classList.add('hidden');
                };
                reader.readAsDataURL(capturedFile);
                
                stopCamera();
                cameraModal.classList.add('hidden');
            }, 'image/jpeg', 0.95);
        });

        closeCameraButton.addEventListener('click', () => {
            stopCamera();
            cameraModal.classList.add('hidden');
        });

        cancelCameraButton.addEventListener('click', () => {
            stopCamera();
            cameraModal.classList.add('hidden');
        });

        function stopCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
        }

        imageInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            capturedFile = null; // Reset captured file when uploading from file
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.classList.remove('hidden');
                    resultsDiv.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            } else {
                imagePreviewContainer.classList.add('hidden');
            }
        });

        predictButton.addEventListener('click', async () => {
            const imageFile = capturedFile || imageInput.files[0];
            
            if (!imageFile) {
                showResults('Please select or capture an image first.', 'error');
                return;
            }
            if (!client) {
                showResults('Connecting to server... Please try again.', 'error');
                await initClient();
                return;
            }

            setLoading(true);

            try {
                const result = await client.predict("/predict", [imageFile]);
                console.log('API response:', result);

                if (result && result.data && result.data.length > 0) {
                    const predictionData = result.data[0];
                    let predictionText = '';

                    if (predictionData && predictionData.label && predictionData.confidences) {
                        const topPrediction = predictionData.confidences[0];
                        predictionText = `Predicted Class: <span class="font-bold">${topPrediction.label}</span> (Confidence: ${(topPrediction.confidence * 100).toFixed(2)}%)`;
                    } else if (typeof predictionData === 'string') {
                        predictionText = `Prediction: <span class="font-bold">${predictionData}</span>`;
                    } else {
                        predictionText = `Prediction: <span class="font-bold">${JSON.stringify(predictionData)}</span>`;
                    }

                    showResults(predictionText, 'success');
                } else {
                    showResults('No prediction received.', 'error');
                }

            } catch (error) {
                showResults(`Error: ${error.message}`, 'error');
                console.error('Prediction error:', error);
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                loadingSpinner.classList.remove('hidden');
                buttonText.textContent = 'Processing...';
                predictButton.disabled = true;
            } else {
                loadingSpinner.classList.add('hidden');
                buttonText.textContent = 'Recognize Vehicle';
                predictButton.disabled = false;
            }
        }

        function showResults(message, type = 'info') {
            resultsDiv.innerHTML = message;
            resultsDiv.classList.remove('hidden', 'bg-green-900/50', 'bg-red-900/50', 'bg-gray-800');
            
            if (type === 'success') {
                resultsDiv.classList.add('bg-green-900/50');
            } else if (type === 'error') {
                resultsDiv.classList.add('bg-red-900/50');
            } else {
                resultsDiv.classList.add('bg-gray-800');
            }
        }
    </script>
</body>
</html>
